    <!-- navbar end -->

    <!-- isi halaman web -->
    <div class="profile-card">
      <h3>INFO PROFIL SAYA</h3>

      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" value="Rafly" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="raflyachmads@gmail.com" />
      </div>

      <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea id="alamat" rows="4" placeholder="Masukkan alamat lengkap..."></textarea>
      </div>

      <div class="form-group">
        <label>Ulang Tahun Saya</label>
        <div class="birthday-selects">
          <select id="tanggal">
            <option value="">Tanggal</option>
          </select>
          <select id="bulan">
            <option value="">Bulan</option>
          </select>
          <select id="tahun">
            <option value="">Tahun</option>
          </select>
        </div>
      </div>

      <button class="btn-simpan" onclick="simpanData()">Simpan</button>
    </div>

    <script>
      // Isi otomatis Tanggal
      const tanggalSelect = document.getElementById("tanggal");
      for (let i = 1; i <= 31; i++) {
        tanggalSelect.innerHTML += `<option value="${i}">${i}</option>`;
      }

      // Isi otomatis Bulan
      const bulanSelect = document.getElementById("bulan");
      const bulanList = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      bulanList.forEach((bln, i) => {
        bulanSelect.innerHTML += `<option value="${i + 1}">${bln}</option>`;
      });

      // Isi otomatis Tahun
      const tahunSelect = document.getElementById("tahun");
      for (let th = 1980; th <= 2025; th++) {
        tahunSelect.innerHTML += `<option value="${th}">${th}</option>`;
      }

      // Validasi dan aksi tombol Simpan
      function simpanData() {
        const nama = document.getElementById("nama").value.trim();
        const alamat = document.getElementById("alamat").value.trim();
        const tanggal = tanggalSelect.value;
        const bulan = bulanSelect.value;
        const tahun = tahunSelect.value;

        if (!nama || !alamat || !tanggal || !bulan || !tahun) {
          alert("Mohon lengkapi semua data sebelum menyimpan.");
        } else {
          alert(`Data berhasil disimpan!\n\nNama: ${nama}\nAlamat: ${alamat}\nTanggal Lahir: ${tanggal} ${bulan} ${tahun}`);
          // Di sini kamu bisa lanjut kirim ke server kalau mau
        }
      }
    </script>
